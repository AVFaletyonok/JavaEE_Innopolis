services:
  postgres:
    image: 'postgres:latest'
    env_file: local.env
    ports:
      - '5432:5432'

  app:
    image: app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "9999:9999"
    env_file: local.env

volumes:
  postgres_data: